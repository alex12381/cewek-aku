<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Special One</title>
    <link rel="stylesheet" href="for my love.css"> <!-- Menggunakan style.css -->
</head>
<body>
    <!-- Overlay for soft background effect -->
    <div class="overlay"></div>

    <!-- Header -->
    <header class="header">
        <h1>To My Love, Forever and Always</h1>
    </header>

    <!-- Main Content -->
    <main class="main">
        <section class="photo-section">
            <div class="photo-frame">
                <img src="images/hehe.jpeg" alt="My Love" class="photo"> <!-- Menggunakan images/hehe.jpeg -->
            </div>
        </section>

        <section class="words-section">
            <p class="romantic-words">
                "You're not just the love of my life; you are my life."<br>
                "With every beat of my heart, I fall deeper in love with you."<br>
                "You are the smile I wear, the dream I cherish, and the love I live for."
            </p>
        </section>

        <section class="button-section">
            <button onclick="showSurprise()">Tap for a Special Message</button>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&#169; Created with all my love, just for you</p>
    </footer>

    <script src="for my love.js"></script> <!-- Menggunakan script.js -->
</body>
</html>
